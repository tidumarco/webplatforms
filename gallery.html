<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="styles/styles.css" type="text/css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My gallery</title>
</head>
<body>
    <div class="container-fluid bg-1 text-center">
        <div class="row">
            <div class="col-sm-4" style="background-color:lavender;"><a class="active" href="index.html">Home</a></div>
            <div class="col-sm-4" style="background-color:lavenderblush;"><a href="skills.html">Skills</a></div>
            <div class="col-sm-4" style="background-color:lavender;"><a href="projects.html">Projects</a></div>
            <div class="col-sm-4" style="background-color:lavender;"><a href="gallery.html">Gallery</a></div>
            <div class="col-sm-4" style="background-color:lavender;"><a href="contact.html">Contact</a></div>
            <div class="col-sm-4" style="background-color:lavender;"><a href="music.html">Music</a></div>
        </div>
    </div>
    <!-- Slideshow container -->
    <div class="slideshow-container container-fluid">
        
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/gallery/lapalma.jpeg" width=100%>
            <div class="text">La Palma, Canary Islands</div> 
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/gallery/dog.jpeg" width=100%>
            <div color=white>Nova Scotia Duck Tolling Retriever</div> 
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/gallery/strat.jpeg" width=100%>
            <div class="text">Fender Stratocaster American Professional II Sienna Sunburst</div> 
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1} 
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none"; 
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block"; 
        dots[slideIndex-1].className += " active";
        }
    </script>
    
</body>
</html>
